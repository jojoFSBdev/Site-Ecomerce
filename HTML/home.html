<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TechDrop</title>

    <link rel="stylesheet" href="../CSS/style.css">

    <style>
        body {
            background-color: var(--fundo);
        }

        .div_Header {
            background-color: var(--primaria);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 1vh 20vh;
        }

        .logo {
            height: 10vh;
        }

        .barra_Pesquisa {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: auto;
            height: auto;
        }

        .barra_Pesquisa form{
            display: flex;
            align-items: center;
            background-color: var(--fundo);
        }

        .barra_Pesquisa input {
            border: none;
            width: 60vh;
            height: 5vh;
        }

        .barra_Pesquisa button{
            width: auto;
            height: auto;
        }

        .perfil {
            display: flex;
            flex-direction: row;
            align-items: center;
            font-size: 25px;
            text-decoration: none;
            color: var(--secundaria);
        }

        .perfil img{
            width: 8vh;
            border-radius: 50%;
        }

        .div_Categoria {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .div_Categoria div {
            background-color: var(--secundaria);
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 90vh;
            justify-content: space-between;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            font-size: 17px;
        }

        .div_Categoria a {
            margin: 20px 50px;
            text-decoration: none;
            color: var(--primaria)
        }

    </style>
</head>
